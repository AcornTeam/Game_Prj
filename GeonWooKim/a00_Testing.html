<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML5 Game Example</title>
    <style>
        canvas {
            border : 1px solid #d3d3d3;
            background-color : #f1f1f1;
        }
    </style>
</head>
<body onload = "startGame()">
    <script>
        var myGamePiece;
        
        function startGame() {
            myGamePiece = new component(30, 30, "red", 40, 40);
            myGameEnemy = new enemy(30,30, "black", 225, 225);
            myGameArea.start();
        }

        function component(width, height, color, x, y, type){
            this.type = type;
            this.width = width;
            this.height = height;
            this.speedY = 0;
            this.speedX = 0;
            this.x = x;
            this.y = y;
            this.update = function(){
                ctx = myGameArea.context;
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.fillStyle = color;
                ctx.fillRect(this.width / -2, this.height / -2, this.width, this.height);
                ctx.restore();
            }           
            this.newPosY = function(){
                this.y -= this.speedY;
            }   
            this.newPosX = function(){
                this.x += this.speedX;
            }
            this.crashWith = function(otherobj){
                var myleft = this.x;
                var myright = this.x + (this.width);
                var mytop = this.y;
                var mybottom = this.y + (this.height);
                var otherleft = otherobj.x;
                var otherright = otherobj.x + (otherobj.width);
                var othertop = otherobj.y;
                var otherbottom = otherobj.y + (otherobj.height);
                var crash = true;
                if( (mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)){
                    crash = false;
                }
                return crash;
            }
         }

         function enemy(width, height, color, x, y, type){
            this.type = type;
            this.width = width;
            this.height = height;
            this.speedY = 0;
            this.speedX = 0;
            this.x = x;
            this.y = y;
            this.speedX = 0;
            this.speedY = 0;
            this.newPosY = function(){
                this.y -= this.speedY;
            }   
            this.newPosX = function(){
                this.x += this.speedX;
            }
            this.update = function(){
                ctx = myGameArea.context;
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.fillStyle = color;
                ctx.fillRect(this.width / -2, this.height / -2, this.width, this.height);
                ctx.restore();
            }           
         }

         function updateGameArea(){
             myGameArea.clear();
             myGamePiece.speedY = 0;
             myGamePiece.speedX = 0;
             myGameEnemy.speedY = Math.random(-2,2);
             myGameEnemy.speedX = Math.random(-3,3);
             if (myGameArea.keys && myGameArea.keys[38]) {myGamePiece.speedY = 7;}
             if (myGameArea.keys && myGameArea.keys[40]) {myGamePiece.speedY = -7;}
             if (myGameArea.keys && myGameArea.keys[39]) {myGamePiece.speedX = 7;}
             if (myGameArea.keys && myGameArea.keys[37]) {myGamePiece.speedX = -7;}
             if (myGamePiece.crashWith(myGameEnemy)){

                 if(myGamePiece.y + (myGamePiece.height) >= myGameEnemy.y){
                    myGamePiece.y = myGameEnemy.y - myGamePiece.height;

                 }else if(myGamePiece.y <= myGameEnemy.y + (myGameEnemy.height)){
                    myGamePiece.y = myGameEnemy.y + (myGameEnemy.height);

                 }if(myGamePiece.x + (myGamePiece.width) >= myGameEnemy.x){
                    myGamePiece.x = myGameEnemy.x - myGamePiece.width;

                 }else if(myGamePiece.x <= myGameEnemy.x + (myGameEnemy.width)){
                    myGamePiece.x = myGameEnemy.x + (myGameEnemy.width);
                 }
             }
             myGamePiece.newPosY();
             myGamePiece.newPosX();
             myGameEnemy.newPosY();
             myGameEnemy.newPosX();
             myGamePiece.update();
             myGameEnemy.update();
         }

        var myGameArea = {
            canvas :
            document.createElement("canvas"),
            start : function(){
                this.canvas.width = 700;
                this.canvas.height = 400;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.frameNo = 0;
                this.interval = setInterval(updateGameArea, 10);
                window.addEventListener('keydown', function (e){
                    e.preventDefault();
                    myGameArea.keys = (myGameArea.keys || []);
                    myGameArea.keys[e.keyCode] = (e.type == "keydown");
                })
                window.addEventListener('keyup', function(e){
                    myGameArea.keys[e.keyCode] = (e.tpye == "keydown");
                })
            },
            stop : function(){
                clearInterval(this.interval);
            },
            clear : function(){
                this.context.clearRect(0,0, this.canvas.width, this.canvas.height);
            }
        }

    </script>
    
</body>
</html>
